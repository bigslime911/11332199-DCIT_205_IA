<!DOCTYPE html>
<html>
<head>
    <title>
        Sign Up
    </title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="department-logo" src="comScience_logo.png" alt="department logo">
        </div>

    </div>
    <div class="signup-container">
        <h2 class="signup">Sign Up</h2>
        <form action="/signup" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="Fullname"> Fullname:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <label  for="text">Already have an account? <a href="signin.html">Sign In</a></label>
    </div>
    <footer style="background-color: #00357a;">
        <div class="footer-container">
            <p>
                &copy; DEPARTMENT OF COMPUTER SCIENCE. All rights reserved.

            </p>
            <ul>
                <li><a>Privacy Policy</a></li>
                <li><a>Terms of Service</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
