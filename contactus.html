       <title>
        Contact Us
       </title>

    </head>
    <body style="margin-top: 50px;">
        <div class="header">
            <div class="header-first-session">
                <img class="comScience-logo" src="comScience_logo.png">
            </div>
            
            <div class="header-last-session">
                <a class="home" href="homepage.html">
                    Home
                </a> |
                <a class="about" href="About.html">
                    About
                </a> |
                <a class="research" href="research.html">

                <a class="faculty" href="faculty.html">

                <a class="signin" href="signin.html">
                    Sign In
                </a>  |
                <a class="signup" href="signup.html">
                    Sign Up 
                </a>  
            </div>
            
        </div>
        <br>
        <h1 class="contact-h1">
            Contact Us
        </h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization">
            </div>
            
            <div class="form-group">
                <label for="inquiry">Nature of Inquiry:</label>
                <select id="inquiry" name="inquiry">
                    <option value="General">General</option>
                    <option value="Technical">Technical</option>
                    <option value="Partnership">Partnership</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>

    </body>
</html>
